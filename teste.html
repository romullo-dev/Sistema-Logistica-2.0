<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa com Rota</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Inicializa o mapa, com a posição centralizada no ponto de partida
    var map = L.map('map').setView([-23.55052, -46.633309], 13);

    // Adiciona o mapa base do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Definindo as coordenadas de início e fim da rota
    var start = [-15.7801, -47.9292];  // Ponto de partida (exemplo)
    var end = [-15.5961100,  -56.0966700];   // Ponto de chegada (exemplo)
    // Cria o controle de rota
    var routeControl = L.Routing.control({
      waypoints: [
        L.latLng(start), // Ponto de partida
        L.latLng(end)    // Ponto de chegada
      ],
      createMarker: function() { return null; },  // Não cria marcadores intermediários
      routeWhileDragging: true  // Permite arrastar a rota
    }).addTo(map);

    // Ajusta a vista do mapa para mostrar a rota
    map.fitBounds(routeControl.getBounds()); 
  </script>
</body>
</html>
